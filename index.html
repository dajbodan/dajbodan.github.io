<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Dajbov | Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.6;
            background-color: #f6f8fa;
            color: #24292e;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 0;
        }
        header .subtitle {
            font-size: 1.1em;
            color: #586069;
            max-width: 600px;
            margin: 10px auto 0 auto;
        }
        header .links {
            margin-top: 15px;
        }
        header .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0366d6;
            font-weight: bold;
        }
        .portfolio {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 24px;
        }
        .portfolio h2 {
            font-size: 1.8em;
            margin-top: 0;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .portfolio-section h3 {
            font-size: 1.4em;
            color: #0366d6;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f6f8fa;
        }
        li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        li strong {
            font-size: 1.1em;
            display: block;
            margin-bottom: 3px;
        }
        li a {
            text-decoration: none;
            color: #24292e;
            font-weight: 600;
        }
        li a:hover {
            color: #0366d6;
            text-decoration: underline;
        }
        li .tech {
            font-size: 0.9em;
            color: #586069;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e1e4e8;
            color: #586069;
        }
    </style>
